<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body >
    <div class = 'heightScreen widthHalf '>
        <div class = 'w-100 display-flex-align-items-center' style="padding-top : .33rem; padding-left: .33rem;" >
            <div class = 'blockApp terminal display-flex-align-items-center-justify-content-center'>
                <div class = 'desktopApp terminalDesktop'>
                    <div class = 'desktopApp w-100 h-100'></div>
                <div class="w-100 h-100 display-flex-align-items-center-justify-content-center" style = 'flex-direction: column;'>
                    <div class = 'w-100 display-flex-align-items-center-justify-content-center'>
                        <img src="assets/terminal.png">
                    </div>
                    <span class = 'w-100 display-flex-align-items-center-justify-content-center' style = 'font-size: .7rem; color : white;'>Terminal</span>
                </div>
                </div>
            </div>

            <div class = 'blockApp display-flex-align-items-center-justify-content-center'>
                <div class = 'desktopApp warningDesktop'>
                    <div class = 'desktopApp w-100 h-100'></div>
                <div class="w-100 h-100 display-flex-align-items-center-justify-content-center" style = 'flex-direction: column;'>
                    <div class = 'w-100 display-flex-align-items-center-justify-content-center'>
                        <img src="assets/warning.png">
                    </div>
                    <span class = 'w-100 display-flex-align-items-center-justify-content-center' style = 'font-size: .7rem; color : white;'>Warning</span>
                </div>
                </div>
                
            </div>
        </div>
    </div>
        </div>
    </div>
    <div class = 'desktopApp terminalPopup'></div>
    <div class = 'desktopApp warningPopup'></div>
</body>
<script src = 'static/js/index.js'></script>
</html>
